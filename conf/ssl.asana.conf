<VirtualHost *:80>

    ServerName asana
    ServerAdmin asana@mercycorps.org

    DocumentRoot /var/www/asana/htdocs

    <Directory /var/www/asana/htdocs>
        Options +ExecCGI
        Order allow,deny
        Allow from all
    </Directory>

    WSGIDaemonProcess asana processes=2 threads=25 display-name=%{GROUP}
    WSGIProcessGroup asana

    WSGIScriptAlias / /var/www/asana/asana_project/asana/wsgi.py

    ErrorLog logs/asana_error_log
    CustomLog logs/asana_access_log combined
    LogLevel info


</VirtualHost>
