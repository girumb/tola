{% extends "base.html" %}
{% block page_title %}Feeds{% endblock %}

{% block content %}
<h2>List of currently Shared data</h2>
{% for item in getSilos %}
	<li>Shares: {{ item.name }}
			<ul>
			<li>Default Shared URL: <a href="/api/{{ item.id }}" target="_new">{{ item.name }}</a></li>
			<li>Full Shared URL: <a href="/api/custom/{{ item.id }}" target="_new">{{ item.name }}</a></li>
			</ul>
	</li>
{% endfor %}


{% endblock content %}
