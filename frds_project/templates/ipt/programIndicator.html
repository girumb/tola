{% extends "base.html" %} 
{% block page_title %}Program Indicator{% endblock %} 

{% block content %}
	<p>Indicators</p>
	<table border="1">
		<th>
			<td>Indicator Name</td>
			<td>Indicator Description</td>
		</th>
			{% for item in program %}
				<tr>
					<td><a href="/indicator/{{ item.id }}">{{ item.name }}</a></td>
					<td>{{ item.indicator.description }}</td>
				</tr>
			{% endfor %}
	</table>
	

{% endblock content %}
